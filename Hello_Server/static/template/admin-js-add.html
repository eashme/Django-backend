    $.getJSON('/isLogin', {}, function (request) {
         if (request.code != 0) {
            ReloadPage();
         }
    });
	$.getJSON('/script/fornum',{'all':true},function (request) {
	    //　请求论坛,填充论坛选项卡
        if(request.code==0){
            var data = request.data;
            var con = '';
            for (var i=0; i<data.length;i++){
                con+='<option value="{fornum_id}">{fronum_name}</option>'.format({'fornum_id':data[i]['id'],'fronum_name':data[i]['fornum_name']});
            }
            $('.select').html(con)

        }else{
            layer.msg(request.message,{icon:1,time:1000})
        }
    });
    var can_op = true;
	$("#form-admin-js-add").validate({
		rules:{
			title:{
				required:true,
                maxlength:24
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
		    if(can_op) {
		        can_op = false;
                var params = getFormJson(form);
                params['js_code'] = $('#js_code_box').val();
                console.log(params);
                $.ajax({
                    url: '/script/js/change',
                    type: 'POST',
                    data: JSON.stringify(params),
                    dataType: "json",
                    contentType: 'application/json',
                    success: function (request) {
                        if (request.code == '0') {
                            layer.msg('添加成功', {icon: 1, time: 1000}, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.$('.btn-refresh').click();
                                parent.layer.close(index);
                                can_op = true;
                            });
                        }else{
                            layer.msg(request.message, {icon: 1, time: 1000}, function () {
                                    can_op = true;
                            })
                        }
                    }
                });
            }
		}
	});
});
